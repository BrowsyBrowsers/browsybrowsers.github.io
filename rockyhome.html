<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RockyHome</title>
  <style>
    body { background: #121212; color: #eee; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
    header, footer { text-align: center; padding: 2rem; background: #1e1e1e; }
    main { padding: 2rem; display: flex; flex-direction: column; align-items: center; }
    .features { display: flex; flex-wrap: wrap; gap: 1.5rem; max-width: 1000px; justify-content: center; }
    .feature-box { background: #1c1c1c; padding: 1.5rem; border-radius: 8px; border: 1px solid #333; width: 280px; transition: 0.2s ease; }
    .feature-box:hover { border-color: #00c4ff; transform: translateY(-2px); }
    h1, h2 { font-size: 1.5rem; }
    a { color: #00c4ff; text-decoration: none; margin-top: 2rem; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>🖼️ RockyHome</h1>
    <p>The lightweight UI that runs inside RockyBrowser</p>
  </header>

  <main>
    <section class="features">
      <div class="feature-box">
        <h2>🧩 Powered by tabd.plugin</h2>
        <p>Every tab, overlay, and bookmark panel is handled by tabd.plugin logic under the hood.</p>
      </div>

      <div class="feature-box">
        <h2>🌗 Native Dark Mode</h2>
        <pStyling stays consistent across modules — RockyHome keeps things minimal and frosty.</p>
      </div>

      <div class="feature-box">
        <h2>🔀 Modular Layout</h2>
        <pFrom home screens to game panels, RockyHome adapts its layout based on config logic.</p>
      </div>
    </section>

    <a href="index.html">← Back to RockySticks</a>
  </main>

  <footer>
    <p>© 2025 RockySticks. Frosted UI for a modular shell.</p>
  </footer>
</body>
</html>
